<div class="card hoverable">
	<div class="card-content">
		<span class="card-title" ng-bind=note.title></span>
		<p ng-bind=note.content></p>
	</div>
	<div style="position: relative;">
		<div class="fixed-action-btn horizontal" style="position: absolute; display: inline-block; right: 24px;">
			<a class="btn-floating btn-large blue">
				<i class="large material-icons">mode_edit</i>
			</a>	
			<ul>
				<li><a class="btn-floating green"><i class="material-icons">done</i></a></li>
				<li><open-edit-note-modal/></li>
				<li><a ng-click="deleteNote()" class="btn-floating red"><i class="material-icons">delete</i></a></li>
			</ul>
		</div>
	</div>
</div>
